<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couture Insurrection</title>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="/Header-Footer/header-footer.css" />
    <link rel="stylesheet" href="/Log-in/log-in.css" />
</head>


<body class="log-in">
  <my-header></my-header>
  <section class="main">
      <div class="form-container">
          <p class="title">Login</p>
          <form class="form">
              <div class="input-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" placeholder="">
              </div>
              <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" placeholder="">
                  <div class="forgot">
                      <a rel="noopener noreferrer" href="forgot-pass.html">Forgot Password ?</a>
                  </div>
              </div>
              <button class="sign">Sing In</button>
          </form>
          <div class="line"></div>
          <p class="signup">Don't have an account?
              <a rel="noopener noreferrer" href="sing-up.html" class="">Sign up</a>
          </p>
      </div>
  </section>
  <my-footer></my-footer>
</body>

<script type="module" src="/Header-Footer/main.js"></script>

</html>
