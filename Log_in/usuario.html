<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajas Misteriosas</title>
    <script type="module" src="/Header-Footer/main.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="usuario.css" />
    <link rel="stylesheet" href="/Header-Footer/header-footer.css" />
</head>


<body class="log-in">
  <my-header></my-header>

  <form class="form_main" action="">
    <p class="heading">Login</p>

    <div class="inputContainer">
      <span class="inputFieldLogo"><i class='bx bx-user'></i></span>
      <input class="inputField" placeholder="Username" type="text" id="username">
    </div>

    <div class="inputContainer">
      <span class="inputFieldLogo"><i class='bx bx-lock-alt'></i></span>
      <input class="inputField" placeholder="Password" type="password" id="password">
    
    </div>
    <button class="bttn-submit" type="submit">Submit</button>

    <div class="register-prompt">
      <p class="register-text">Dont have an account?</p>
      <a class="bttn-singup" href="singup">Sing Up</a>
    </div>
  </form>

  <my-footer></my-footer>
</body>


</html>
